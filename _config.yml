# Basic
name:               "vickydasta"



author:
  name:             vickydasta
  facebook:         vickyvernandodasta
  twitter:          vickydasta
  github:           vickydasta
  linkedin:         vickydasta
  medium:           dasta
  tumblr:           vickydasta
  email:            vickydasta@gmail.com

# Google-analytics
google-analytics:
  id:               ""

# Disqus
disqus:
  id:               "your-id"

# URL
url:                "https://vickydasta.github.io" # the base hostname & protocol for your site
baseurl:            "" # the subpath of your site, e.g. /blog


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Asia/Jakarta
permalink:          /:title/

# Pagination
paginate:           8
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  imput:            GFM

# Navigation
nav:
  - name:           "about"
    url:            "/about"
  - name:           "archive"
    url:            "/archive"
  - name:           "tags"
    url:            "/tags"
  - name:           "github"
    url:            "https://github.com/vickydasta"



# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate

exclude:            [vendor]
